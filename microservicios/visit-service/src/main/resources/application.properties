# Configuración Server
server.port=8083
spring.application.name=visit-service

# Perfil activo (dev o prod)
spring.profiles.active=${SPRING_PROFILE:dev}

# Base de datos - PostgreSQL (Producción)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/skynet}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Email Configuration
# Para habilitar email real, configurar estas variables en Railway:
# - email.enabled=true
# - spring.mail.username=tu-email@gmail.com
# - spring.mail.password=tu-app-password
email.enabled=${EMAIL_ENABLED:false}
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:skynet@example.com}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
